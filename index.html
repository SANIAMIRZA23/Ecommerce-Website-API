<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website API.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="container-fluid flex-wrap">
                <span class="navbar-brand">My E-Shop</span>

                <button class="btn view-btn me-2" onclick="viewAllProducts()">View All Products</button>

                <select id="categorySelect" onchange="categoryChanged()">
                    <option value="all">All Categories</option>
                </select>

                <select id="brandSelect" onchange="filterProducts()">
                    <option value="all">All Brands</option>
                </select>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productRow"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
